<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <section class="contact">
        <div class="wrapper">
          <h1 class="heading">Contact Us</h1>
          <form action="#FIXME" method="post" name="form" class="form">
            <div class="input-group">
              <label for="name">Your Name</label>
              <div class="input-content">
                <input type="text" name="name" id="name" class="input name">
              </div>
            </div>
            <div class="input-group">
              <label for="email">Your Email</label>
              <div class="input-content">
                <input type="text" name="email" id="email" class="input email">
              </div>
            </div>
            <div class="input-group">
              <label for="message">Your Message</label>
              <div class="input-content">
                <textarea name="message" id="message" rows="10">a</textarea>
              </div>
            </div>
            <div class="input-control">
              <input type="submit" value="Send Message" class="btn">
            </div>
          </form>
        </div>
      </section>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
